<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitcoin Admin Panel</title>

    <!-- Bootstrap -->
    <script src="/MyTunes-FinalVersion/2014-07-mytunes/client/bower_components/jquery/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/MyTunes-FinalVersion/2014-07-mytunes/client/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/MyTunes-FinalVersion/2014-07-mytunes/client/admin.css">
    <script src="/clientScript/d3.min.js"></script>
    <script src="/clientScript/c3.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Admin - Control Panel </h1>
      <table class="masterSummary table table-striped success table-bordered">
        <thead><h3><b>Master Account Summary</b></h3></thead>
        <br>
        <tr>
          <td><b>Master Bitcoin Address</b></td>
          <td><span class="label label-primary"><b>Balance (BTC)</b></span></td>
          <td><b>Master Private Key</b></td>
        </tr>
        <tr class="masterDetails">

        </tr>
      </table>
      <div class="row">
        <div class="col-lg-7">
          <table class="latestTx table table-striped success table-bordered">
            <thead><h3><b>Recent incoming transactions </h3></thead>
            <br>
            <tr>
              <td><b>User </b></td>
              <td><b>Bitcoin Address </b></td>
              <td><span class="label label-primary"><b>Amount (BTC) </b></span></td>
              <td><b>Time </b></td>
            </tr>
          </table>
          <h3><b><a>Load more transactions</a></b></h3>
        </div>
        <!-- <div class="col-lg-1">
        </div> -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <div class="col-lg-4">
          <h3><b>Top 5 Highest Paying Users</b></h3>
          <div class="bestCustomerGraph">

          </div>
          <table>
            <tr class="columnNames">

            </tr>
          </table>
          <!-- <ul class="columnNames"></ul> -->
        </div>
      </div>
    </div>
  <script src="/clientScript/adminScript.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
</html>
